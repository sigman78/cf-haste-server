<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>hastebin</title>

		<link rel="stylesheet" type="text/css" href="./solarized_dark.css" />
		<link rel="stylesheet" type="text/css" href="./application.css" />

		<meta name="robots" content="noindex,nofollow" />

		<script type="module" src="./application.ts"></script>
	</head>

	<body>
		<header id="key">
			<div id="pointer" style="display: none;" aria-hidden="true"></div>
			<div id="box1">
				<a href="/about.md" class="logo" aria-label="About hastebin"></a>
			</div>
			<nav id="box2">
				<div class="save function" aria-label="Save Paste" type="button"></div>
				<div class="new function" aria-label="New Paste" type="button"></div>
				<div class="duplicate function" aria-label="Duplicate Paste" type="button"></div>
				<div class="twitter function" aria-label="Post to twitter" type="button"></div>
			</nav>
			<div id="box3" style="display: none;" aria-hidden="true">
				<div class="label"></div>
				<div class="shortcut"></div>
			</div>
		</header>

		<pre id="box" style="display: none;" tabindex="0"><code></code></pre>
		<textarea spellcheck="false" style="display: none;" placeholder="Paste your code here..."></textarea>
	</body>
</html>
